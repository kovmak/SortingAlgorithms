<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Practice</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithms Practice</h1>
    </header>
    <main>
        <section id="array">
            <h2>Original Array</h2>
            <div id="original-array">
                <!-- Array elements will be displayed here -->
            </div>
        </section>

        <section id="bubble-sort">
            <h2>Bubble Sort</h2>
            <div id="bubble-sort-steps">
                <!-- Bubble sort steps will be displayed here -->
            </div>
            <div id="bubble-sort-steps-count">
                <!-- Bubble sort steps count will be displayed here -->
            </div>
        </section>

        <section id="insertion-sort">
            <h2>Insertion Sort</h2>
            <div id="insertion-sort-steps">
                <!-- Insertion sort steps will be displayed here -->
            </div>
            <div id="insertion-sort-steps-count">
                <!-- Insertion sort steps count will be displayed here -->
            </div>
        </section>

        <section id="selection-sort">
            <h2>Selection Sort</h2>
            <div id="selection-sort-steps">
                <!-- Selection sort steps will be displayed here -->
            </div>
            <div id="selection-sort-steps-count">
                <!-- Insertion sort steps count will be displayed here -->
            </div>
        </section>

        <section id="merge-sort">
            <h2>Merge Sort</h2>
            <div id="merge-sort-steps">
                <!-- Merge sort steps will be displayed here -->
            </div>
            <div id="merge-sort-steps-count">
                <!-- Insertion sort steps count will be displayed here -->
            </div>
        </section>

        <section id="quick-sort">
            <h2>Quick Sort</h2>
            <div id="quick-sort-steps">
                <!-- Quick sort steps will be displayed here -->
            </div>
            <div id="quick-sort-steps-count">
                <!-- Insertion sort steps count will be displayed here -->
            </div>
        </section>
    </main>
    <script src="src/scripts/bubbleSort.js"></script>
    <script src="src/scripts/insertionSort.js"></script>
    <script src="src/scripts/selectionSort.js"></script>
    <script src="src/scripts/mergeSort.js"></script>
    <script src="src/scripts/quickSort.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
